<h1>Basic Request</h1>
<button type="button" (click)="makeRequest()">
    Make Request
</button>
<div *ngIf="loading">Loading...</div>
<pre>
    {{ data | json }}
</pre>

<button type="button" (click)="handleError()">
    Error Handling
</button>
<div *ngIf="loading">Loading...</div>
<pre>
    {{ errorMsg }}
</pre>
